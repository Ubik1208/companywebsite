<!DOCTYPE html>
<html>
    <head>
        <title>BioPreformance </title>
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <!--Logo-->
            <img src="./images/logo.png" alt="BioPreformance logo"/>
            <!--Nav Bar-->
            <nav class="navbar">
                <ul>
                    <li><a href="#Mission">Mission</a></li>
                    <li><a href="#Products">Products</a></li>
                    <li><a href="#Team">Team</a></li>
                    <li><a href="#Contact">Contact</a></li>
                </ul>
            </nav>

        </header>
        <!-- Main Content -->
       
        <div class="main-container">

             <!--Mission-->
            <div class="mission" id="Mission">
                <div class="mission-box">
                    <h1>BioPreformance</h1>
                    <h3>We care about quality of your sleep</h3>
                </div>
            </div>
            
            <!--Products-->
            <div class="products" id="Products">
                <h2>Our Products</h2>
                <div class="products-container">
                    <figure class="product-box">
                        <img src="images/9754-530-VICTOR-BLAU-BLUECUT-530.jpeg" alt="victor bluecut 530 glasses" />
                        <figcaption>
                            <span>Blue light blocking glasses</span>
                            <span>Infield Victor Bluecut 530</span>
                        </figcaption>
                    </figure>
                    <figure class="product-box">
                        <img src="images/9754-580-VICTOR-BLUECUT-580.jpeg" alt="victor bluecut 580 glasses" />
                        <figcaption>
                            <span>Blue light blocking glasses</span>
                            <span>Infield Victor Bluecut 580</span>
                        </figcaption>
                    </figure>
                    <figure class="product-box">
                        <img src="images/IMG_5685.png" alt="terminator ballistic glasses" />
                        <figcaption>
                            <span>Ballistic glasses</span>
                            <span>Infield Terminator</span>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <!--Team-->
            <div class="team" id="Team">
                <h2>Our Team</h2>
                    <div class="team-container">
                    <figure class="team-box">
                        <img src="images/christian-buehner-DItYlc26zVI-unsplash.jpeg" alt="lukas" />
                        <figcaption>
                            <span>Lukasz</span>
                            <span>Co-founder, IT</span>
                        </figcaption>
                    </figure>
                    <figure class="team-box">
                        <img src="images/jonas-kakaroto-KIPqvvTOC1s-unsplash.jpeg" alt="piotr" />
                        <figcaption>
                            <span>Piotr</span>
                            <span>Co-founder, Sales</span>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <!--Contact-->
            <div class="contact" id="Contact">
                <div class="adres-container">
                    <h2>Contact us</h2>
                    <h3>BioPreformance Sp. z o.o.</h3>
                    <h3>ul. Zielonych Żabek 3/4</h3>
                    <h3>Przeździechowice</h3>
                    <h3>tel 48 555-555-555</h3>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer>
            <div>Copytright BioPI 2022</div>
        </footer>
    </body>
</html>
